<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Concesionario</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>

    <div class="container">
        <h1>Crear Cuenta</h1>

        <div th:if="${error}" class="error-msg">
            <span th:text="${error}">Error en la validación</span>
        </div>

        <form th:action="@{/registrarse}" method="post">
            
            <div class="form-group">
                <label>Nombre de Usuario:</label>
                <input type="text" 
                       name="usuario" 
                       th:value="${usuarioExistente}" 
                       placeholder="Ej: juan_perez"
                       required />
            </div>
            
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" 
                       name="password" 
                       id="password"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" 
                       title="Debe contener al menos 8 caracteres, una mayúscula y un número"
                       placeholder="••••••••"
                       required />
                <p class="help-text">
                    Requisitos: Mínimo 8 caracteres, una mayúscula y un número.
                </p>
            </div>

            <button type="submit">Registrarme</button>
        </form>

        <div class="footer-link">
            <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

</body>
</html>
