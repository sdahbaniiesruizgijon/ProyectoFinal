<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmación de Registro</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body class="container" style="text-align: center; padding-top: 50px;">
    <div class="card" style="display: inline-block; padding: 20px;">
        <h2 style="color: #27ae60;">¡Registro completado!</h2>
        <p>Bienvenido al sistema, <b th:text="${usuario.usuario}">Nombre</b>.</p>
        <p>Ya puedes iniciar sesión con tus credenciales.</p>
        <br>
        <a th:href="@{/login}" class="btn-edit" style="text-decoration: none;">Ir al Login</a>
    </div>
</body>
</html>
