<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Concesionario</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        .btn-social { display: block; width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; text-decoration: none; text-align: center; color: white; font-weight: bold; }
        .btn-google { background-color: #db4437; }
        .btn-github { background-color: #333; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <h1>Iniciar Sesión</h1>

        <p th:if="${param.error}" style="color: red;">Usuario o contraseña incorrectos.</p>
        <p th:if="${param.logout}" style="color: green;">Has cerrado sesión correctamente.</p>

        <form th:action="@{/login}" method="post" class="form-card">
            <label>Usuario:</label>
            <input type="text" name="username" required placeholder="Tu email o usuario" />
            
            <label>Contraseña:</label>
            <input type="password" name="password" required />
            
            <button type="submit" style="width: 100%;">Entrar</button>
        </form>

        <hr style="margin: 20px 0;">

        <a th:href="@{/oauth2/authorization/google}" class="btn-social btn-google">Entrar con Google</a>
        <a th:href="@{/oauth2/authorization/github}" class="btn-social btn-github">Entrar con GitHub</a>

        <p style="text-align: center; margin-top: 15px;">
            ¿No tienes cuenta? <a th:href="@{/registrarse}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
